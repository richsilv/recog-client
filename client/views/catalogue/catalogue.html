<template name="Catalogue">
	<section class="uk-container uk-container-center uk-margin-large-top">
		<section class="uk-flex">
	  	<!-- <section class="uk-grid" data-uk-grid-match data-uk-grid-margin> -->
	  		{{#each images}}
	  			{{> imagePanel}}
	  		{{/each}}
	  	</section>
  	</section>
  	{{> imageModal}}
</template>

<template name="imagePanel">
	<div class="uk-panel uk-panel-box">
		<h3 class="uk-panel-title">{{title}} by {{artist}}</h3>
	    <div class="uk-panel-teaser">
	   		<div class="image" style="background-image: url('{{url}}')"></div>
	    </div>
	    <div class="uk-text-muted">Image number: {{index}}</div>
	    <span class="uk-text-small">{{width}} x {{height}}</span>
	    <a href="" class="uk-close uk-float-right"></a>
	</div>
</template>

<template name="imageModal">
	{{#with image}}
	<div id="image-modal" class="uk-modal">
	    <div class="uk-modal-dialog">
	        <form class="uk-form">
			    <fieldset>
			        <div class="uk-form-row"><input class="uk-width-1-1 uk-form-large" type="text" id="image-title" value="{{title}}" placeholder=""></div>
			        <div class="uk-form-row"><input class="uk-width-1-1 uk-form-large" type="text" id="image-artist" value="{{artist}}" placeholder=""></div>
			    </fieldset>
			</form>
	        <img src="{{url}}" class="uk-margin-top">
	    </div>
	</div>
	{{/with}}
</template>
